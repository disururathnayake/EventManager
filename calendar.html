      /* Modal CSS */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
      }

      .modal-dialog {
        position: relative;
        margin: 5% auto;
        width: 80%;
        max-width: 500px;
      }

      .modal-content {
        background-color: white;
        padding: 0;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 80vh; /* Ensure the modal doesn't exceed the viewport height */
        display: flex;
        flex-direction: column;
      }

      .modal-header,
      .modal-footer {
        padding: 10px;
        background-color: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }

      .modal-body {
        padding: 20px;
        overflow-y: auto; /* Scrollable */
        flex-grow: 1; /* Make the body take up remaining space */
      }

      .close {
        float: right;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* Ensuring modal content is scrollable */
      .modal-body {
        max-height: 70vh; /* Set a maximum height for the body */
        overflow-y: auto; /* Enable vertical scroll */
      }
    </style>
