      <div class="container mt-5">
        <h2>Book Event</h2>
        <form id="bookingForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="event" class="form-label">Select Event</label>
            <select id="event" class="form-select" required>
              <option value="">Select an event...</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tickets" class="form-label">Number of Tickets</label>
            <input type="number" class="form-control" id="tickets" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Additional Message (Optional)</label>
            <textarea
              class="form-control"
              id="message"
              rows="2"
              style="resize: none; height: 276px;"
            ></textarea>
          </div>
          
         
          <button type="submit" class="btn btn-primary" id="bookEventButton">
            Submit Booking
          </button>
        </form>
      </div>
    </div>
