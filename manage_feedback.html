    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <a class="nav-link" href="dashboard.html">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                Dashboard
              </a>
              <a class="nav-link" href="myevents.html">
                <div class="sb-nav-link-icon"><i class="fas fa-list-ul"></i></div>
                Manage My Events
              </a>
              <a class="nav-link" href="addEvent.html">
                <div class="sb-nav-link-icon"><i class="fas fa-plus-circle"></i></div>
                Add Events
              </a>

                <div class="sb-nav-link-icon"><i class="fas fa-calendar-alt"></i></div>
                Event Calendar

                <div class="sb-nav-link-icon"><i class="fas fa-ticket-alt"></i></div>

              <!-- Manage Bookings Link -->
              <a class="nav-link" href="manage_bookings.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-book"></i>
                </div>
                Manage Bookings
              </a>
             <!-- Feedback Forum Link -->
            <a class="nav-link" href="feedbackForum.html">
                <div class="sb-nav-link-icon">
                    <i class="fas fa-comment-alt"></i>
                </div>
                Feedback Forum
                </a>

              <!-- Manage Feedback Link -->
              <a class="nav-link" href="manage_feedback.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-comment-alt"></i>
                </div>
                Manage Feedback

            </div>

      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage Feedback</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">View and Manage Feedback</li>
            </ol>

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Feedback</th>
                  <th>Submitted Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="feedbackTableBody">
                <!-- Feedback details will be dynamically inserted here using JavaScript -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Edit Feedback Modal -->
    <div class="modal fade" id="editFeedbackModal" tabindex="-1" aria-labelledby="editFeedbackModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editFeedbackModalLabel">Edit Feedback</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editFeedbackForm">
              <input type="hidden" id="editFeedbackId" />
              <div class="mb-3">
                <label for="editName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="editName" required />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="editPhone" required />
              </div>
              <div class="mb-3">
                <label for="editQuery" class="form-label">Feedback</label>
                <textarea class="form-control" id="editQuery" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
